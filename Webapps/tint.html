<!doctype html>
<html lang="en">
<title>Tint and Themes</title>
<meta charset=utf-8>
    
<!-- Chrome theme on Android 5.0 -->
<meta name="theme-color" content="#F30"> 
    
<!-- iOS Safari Tint -->    
<style>
body {
    /* for Safari’s tint */
    background-color: #F30;    
    /* for the document’s body background color */
    background-image: linear-gradient(to bottom, blue 0%, blue 100%); 
	color: white;
}
</style>
