<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="icon" sizes="192x192" href="icon_192.png">
<meta name="theme-color" content="#F30">    
    
<!-- iPad high-resolution -->
<link rel="apple-touch-icon" href="icon_152.png" sizes="152x152">

<link rel="apple-touch-icon" href="icon_120.png" sizes="120x120">
<!-- iPhone 6 Plus-->
<link rel="apple-touch-icon" href="icon_180.png" sizes="180x180">    
<!-- iPad low-resolution -->
<link rel="apple-touch-icon" href="icon_72.png" sizes="72x72">
<!-- Android Browser (and also iOS 3.2 and older) -->
<link rel="apple-touch-icon-precomposed" href="icon_96.png"
      sizes="1x1">

<meta name="msapplication-TileImage" content="tile_144.png">
<meta name="msapplication-TileColor" content="#ef0303">
